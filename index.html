<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-banner">
      <img src="images/bg-desktop-dark.jpg" alt="">
    </div>
    <div class="page-background">
      <div class="todo-container">
      </div>
    </div>
    <div class="main-content">
      <div class="header">
        <p class="header-text">TODO</p>
        <div class="img-icon">
          <img src="images/icon-sun.svg" alt="">
        </div>
      </div>
  
      <div class="todo-input">
        <input class="check-todo" type="radio" name="" id="">
        <input class="current-item" type="text">
      </div>

      <div class="todo-list m-t-1">
        <div class="todo-item b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text strike">Complete online javascript course</p>
          </div>
          <div class="img-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
        <div class="todo-item  b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text">Jog around the park 3x</p>
          </div>
          <div class="img-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
        <div class="todo-item b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text">10 minutes meditation</p>
          </div>
          <div class="img-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
        <div class="todo-item b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text">Read for 1 hour</p>
          </div>
          <div class="img-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
        <div class="todo-item b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text">Pick up groceries</p>
          </div>
          <div class="img-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
        <div class="todo-item b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text">Complete todo app on Frontend Mentor</p>
          </div>
          <div class="img-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
