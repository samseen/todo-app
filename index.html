<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link id="pageStyle" rel="stylesheet" href="css/darkstyle.css">
  <!-- <link id="pageStyle" rel="stylesheet" href="css/lightstyle.css"> -->

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-banner">
      <!-- <img src="images/bg-desktop-dark.jpg" alt=""> -->
      <img src="images/bg-desktop-light.jpg" alt="">
    </div>
    <div class="page-background">
      <div class="todo-container">
      </div>
    </div>
    <div class="main-content">
      <div class="header">
        <h1 class="header-text">TODO</h1>
        <div class="img-icon">
          <img src="images/icon-sun.svg" alt="">
        </div>
      </div>
  
      <div class="todo-input">
        <input class="check-todo" type="radio" name="" id="">
        <input class="current-item" type="text">
      </div>

      <div class="todo-list m-t-1">
        <div class="todo-item b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text strike">Complete online javascript course</p>
          </div>
          <div class="img-icon close-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
        <div class="todo-item  b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text">Jog around the park 3x</p>
          </div>
          <div class="img-icon close-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
        <div class="todo-item b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text">10 minutes meditation</p>
          </div>
          <div class="img-icon close-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
        <div class="todo-item b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text">Read for 1 hour</p>
          </div>
          <div class="img-icon close-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
        <div class="todo-item b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text">Pick up groceries</p>
          </div>
          <div class="img-icon close-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
        <div class="todo-item b-b-white">
          <div class="text-component">
            <input class="check-todo adjust-to-board" type="radio" name="" id="">
            <p class="m-l-20 item-text">Complete todo app on Frontend Mentor</p>
          </div>
          <div class="img-icon close-icon">
            <img src="images/icon-cross.svg" alt="">
          </div>
        </div>
        <div class="todo-menu">
          <div class="items-left"><h6 class="pointer-cursor">5 items left</h6></div>
          <div class="todo-status">
            <h6 class="pointer-cursor all-todo-items">All</h6>
            <h6 class="pointer-cursor">Active</h6>
            <h6 class="pointer-cursor">Completed</h6>
          </div>
          <div class="clear-completed">
            <h6 class="pointer-cursor">Clear Completed</h6>
          </div>
        </div>
      </div>

      <div class="reorder-text">
        <h6>Drag and drop to reorder list</h6>
      </div>
    </div>
  </div>
  <!-- Todo -->

  <!-- Add dynamic number --> <!--items left -->

  <!-- All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script>
    const currentItem = document.querySelectorAll(".todo-item");
    currentItem.forEach(itemText => {
      itemText.addEventListener("mouseover", () => {
        const todoItem = itemText.closest(".todo-item");
        const closeIcon = todoItem.querySelector(".img-icon");
        closeIcon.classList.remove("close-icon")
      })
      itemText.addEventListener("mouseout", () => {
        const todoItem = itemText.closest(".todo-item");
        const closeIcon = todoItem.querySelector(".img-icon");
        closeIcon.classList.add("close-icon")
      })
    })

    const toggleTheme = document.querySelector(".img-icon");
    toggleTheme.addEventListener("click", swapTheme);
    
    function swapTheme() {
      const pageStyle = document.getElementById('pageStyle');
      const styleLink = pageStyle.getAttribute("href");
      if(styleLink == "css/darkstyle.css") {
        pageStyle.setAttribute("href", "css/lightstyle.css");
      } else if(styleLink == "css/lightstyle.css") {
        pageStyle.setAttribute("href", "css/darkstyle.css");
      }
      console.log(toggleTheme)
    }
  </script>
</body>
</html>
